<section class="hero">
  <div class="container hero-container">
    <h1 class="hero-title">
      <picture class="hero-icon-star">
        <source
          srcset="/img/hero/hero-star.png 1x, /img/hero/hero-star@2x.png 2x"
          media="(min-width: 1440px)"
        />
        <source
          srcset="/img/hero/hero-star.png 1x, /img/hero/hero-star@2x.png 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="
            /img/hero/hero-star-mobile.png    1x,
            /img/hero/hero-star-mobile@2x.png 2x
          "
          media="(max-width: 767px)"
        />
        <img
          src="/img/hero/hero-star-mobile.png"
          alt="Star"
          width="38"
          height="38"
        />
      </picture>
      Get <span class="hero-span">Body</span> in shape, Stay healthy
    </h1>
    <p class="hero-text">
      Transform your physique and embrace a healthier lifestyle with our
      comprehensive fitness and nutrition support.
    </p>

    <picture class="hero-img">
      <source
        srcset="/img/hero/hero-bg.jpg 1x, /img/hero/hero-bg@2x.jpg 2x"
        media="(min-width: 1440px)"
      />
      <source
        srcset="
          /img/hero/hero-bg-tablet.jpg    1x,
          /img/hero/hero-bg-tablet@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          /img/hero/hero-bg-mobile.jpg    1x,
          /img/hero/hero-bg-mobile@2x.jpg 2x
        "
        media="(max-width: 767px)"
      />
      <img
        src="/img/hero/hero-bg-mobile.jpg"
        alt="Women working-out outdoors"
        width="335"
        height="450"
      />
    </picture>

    <div class="hero-tag">
      <ul class="hero-tag-list">
        <li class="hero-tag-item">
          <a class="hero-tag-link" href="">#Sport</a>
        </li>

        <li class="hero-tag-item">
          <a class="hero-tag-link" href="">#Healthy</a>
        </li>

        <li class="hero-tag-item">
          <a class="hero-tag-link" href="">#Workout</a>
        </li>

        <li class="hero-tag-item">
          <a class="hero-tag-link" href="">#Diet</a>
        </li>
      </ul>

      <img
        class="hero-img-small"
        srcset="
          /img/hero/hero-bg-small.jpg    1x,
          /img/hero/hero-bg-small@2x.jpg 2x
        "
        src="../img/hero/hero-bg-small.jpg"
        alt="Women doing fitness outdoors"
        width="168"
        height="100"
      />
    </div>
  </div>
</section>
