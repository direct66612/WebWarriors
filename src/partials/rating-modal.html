    <form class="rating-feedback-form is-hidden">
        <button class="close-rating-btn" type="button">
            <svg class="close" width="24" height="24">
                <use href="../img/symbol-defs.svg#close"></use>
            </svg>
        </button>
        <p class="rating-modal-title">Rating</p>

        <div class="rating-stars">
            <span class="rating-number">0.0</span>
            <input class="star-radio" name="star" id="star1" type="radio" value="1">
            <label class="star-label" for="star1">
                <svg class="star" width="24" height="24">
                    <use href="../img/symbol-defs.svg#icon-form-silver-star"></use>
                </svg>
            </label>
            <input class="star-radio" name="star" id="star2" type="radio" value="2">
            <label class="star-label" for="star2">
                <svg class="star" width="24" height="24">
                    <use href="../img/symbol-defs.svg#icon-form-silver-star"></use>
                </svg>
            </label>
            <input class="star-radio" name="star" id="star3" type="radio" value="3">
            <label class="star-label" for="star3">
                <svg class="star" width="24" height="24">
                    <use href="../img/symbol-defs.svg#icon-form-silver-star"></use>
                </svg>
            </label>
            <input class="star-radio" name="star" id="star4" type="radio" value="4">
            <label class="star-label" for="star4">
                <svg class="star" width="24" height="24">
                    <use href="../img/symbol-defs.svg#icon-form-silver-star"></use>
                </svg>
            </label>
            <input class="star-radio" name="star" id="star5" type="radio" value="5">
            <label class="star-label" for="star5">
                <svg class="star" width="24" height="24">
                    <use href="../img/symbol-defs.svg#icon-form-silver-star"></use>
                </svg>
            </label>
        </div>
        <input class="rating-user-email" type="email" name="userEmail" placeholder="Email" required>
        <textarea class="rating-user-comment" name="comment" minlength="5" placeholder="Your comment" required></textarea>
        <button type="submit" class="rating-submit-btn">Send</button>
    </form>
